<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- General menu for weapons/peds -->
    <div id="menu" style="display:none;">
        <h1 id="menu-title"></h1>
        <ul id="menu-list"></ul>
    </div>

    <!-- Ped selection menu -->
    <div id="ped-menu" style="display:none;">
        <h1>Select a Ped</h1>
        <ul id="pedList"></ul>
        <button id="closePedMenu">Close</button>
    </div>

    <!-- Weapon selection menu -->
    <div id="weapon-menu" style="display:none;">
        <h2>Select a Weapon</h2>
        <ul id="weaponList"></ul>
        <button id="closeWeaponMenu">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
